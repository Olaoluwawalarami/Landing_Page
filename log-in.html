<!DOCTYPE html>
<html>
<head>
	<title>The Log-in Form</title>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="sign-up.css">
</head>
<body>
		<div class="container">
			<header class="text-center col-12">
          		<h3 class="welcome-text"><strong>Welcome Back!!!! Please Log-in to continue your surfing.</strong></h3>
        	
			<form action="home.html">
				<div class="form-label-group">
    				<input type="email" id="inputEmail" class="form-control" placeholder="Email address"required autofocus>
    				<label for="inputEmail">Email address</label>
  				</div>
				<div class="form-label-group">
    				<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    				<label for="inputPassword">Password</label>
  				</div>
  				<div class="checkbox mb-3">
    				<label>
      					<input type="checkbox" value="remember-me"> Remember me
    				</label>
  				</div>
				<a href="home.html"><button class="btn btn-xl btn-primary btn-block" type="submit">Log in</button></a>
			
			<h6>Haven't been here before?</h6><h5> <a href="sign-up.html">Sign-up.</a></h5>
			</form>
		</header>
		</div>

   
</body>
</html>
