<!DOCTYPE html>
<html>
<head>
	<title>The Sign-up Form</title>
	    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/sign-up.css">
</head>
<body>
		<div class="container">
			<header class="text-center col-12">
          		<h1 class="text-uppercase"><strong>Hello!!! and Welcome!!!!</strong></h1>
        	
			<form action="home.html">
				<div class="form-label-group">
    				<input type="text" id="inputfirstname" class="form-control" placeholder="First Name"required autofocus>
    				<label for="inputfirstname">First Name</label>
  				</div>
  				<div class="form-label-group">
    				<input type="text" id="inputlastname" class="form-control" placeholder="Last Name"required autofocus>
    				<label for="inputlastname">Last Name</label>
  				</div>
  				<div class="form-label-group">
    				<input type="date" id="inputdate" class="form-control" placeholder="Date of Birth"required autofocus>
    				<label for="inputdate">Date of Birth</label>
  				</div>
  				<div>
				Gender:
			 		<input type="radio" name="gender">Male
			 		<input type="radio" name="gender">Female
			 		<input type="radio" name="gender">Other
			 	</div>
				<div class="form-label-group">
    				<input type="password" id="inputpassword" class="form-control" placeholder="Password"required autofocus>
    				<label for="inputpassword">Password</label>
  				</div>
				<a href="home.html"><input class="btn btn-primary btn-xl" type="submit" value="Sign up!"></a>
				<input class="btn btn-primary btn-xl" type="reset">

			</form>
			</header>
			</div>
       <script type="text/javascript" src="javascript/sign-in.js"></script>
</body>
</html>
